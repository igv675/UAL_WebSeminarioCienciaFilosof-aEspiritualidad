<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noticia - Seminario UAL</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-light">

    <nav class="navbar navbar-dark bg-primary sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">
                <i class="bi bi-arrow-left me-2"></i> Volver al Inicio
            </a>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-sm border-0">
                    <div class="card-header bg-white p-4 border-bottom-0">
                        <span class="badge bg-primary mb-2" id="newsCategory">Categoría</span>
                        <h1 class="fw-bold mb-2" id="newsTitle">Cargando título...</h1>
                        <h4 class="text-muted fw-light" id="newsSubtitle">...</h4>
                        <div class="d-flex align-items-center text-muted small mt-3">
                            <i class="bi bi-calendar3 me-2"></i> <span id="newsDate">--/--/----</span>
                        </div>
                    </div>

                    <div class="card-body p-4 fs-5 news-content" id="newsBody">
                        <p>Cargando contenido...</p>
                    </div>

                    <div class="card-footer bg-light p-4">
                        <h5 class="fw-bold fs-6 mb-3">Compartir esta noticia:</h5>
                        <div class="d-flex gap-2">
                            <a href="#" id="shareTwitter" target="_blank" class="btn btn-outline-dark btn-sm"><i class="bi bi-twitter-x"></i> X (Twitter)</a>
                            <a href="#" id="shareFacebook" target="_blank" class="btn btn-outline-primary btn-sm"><i class="bi bi-facebook"></i> Facebook</a>
                            <a href="#" id="shareWhatsapp" target="_blank" class="btn btn-outline-success btn-sm"><i class="bi bi-whatsapp"></i> WhatsApp</a>
                            <a href="#" id="shareEmail" class="btn btn-outline-secondary btn-sm"><i class="bi bi-envelope"></i> Email</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center py-4 text-muted">
        <small>&copy; Seminario Permanente UAL</small>
    </footer>

    <script src="js/main.js"></script>
    <script>
        // Script específico para cargar el detalle de la noticia
        document.addEventListener('DOMContentLoaded', loadNewsDetail);
    </script>
</body>
</html>
